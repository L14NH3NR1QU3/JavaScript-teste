<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        window.onload = function(){
            let array = document.getElementById("array");
            let num = [1, 2, 3, 4, 5];
            array.textContent = ""+num.reverse();
        }
    </script>
    <body>
        <h1>Inverter array</h1>
        <p id="array"></p>
    </body>
</html>
