<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        let parOr = () => {
            let num = parseFloat(document.getElementById("num").value);
            let res = document.getElementById("res");

            if(isNaN(num) || num<=0){
                res.textContent = "Insira um valor valido.";
                return;
            }

            if (num%2 == 0) {
                res.textContent = "Numero "+num+" é par.";
                return;
            }
            else{
                res.textContent = "Numero "+num+" é par.";
                return;
            }
        }
    </script>
    <body>
        <h1>Par ou impar</h1>
        <div>
            <label for="num">Numero</label>
            <input type="text" name="" id="num">
            <button onclick="parOr()">Enviar</button>
        </div>
        <div>
            <p id="res"></p>
        </div>
    </body>
</html>
