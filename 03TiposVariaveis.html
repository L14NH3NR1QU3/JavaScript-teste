<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

            let variavel = 1;
            console.log(typeof(variavel));
            
            variavel = "1";
            console.log(typeof(variavel));

            variavel = true;
            console.log(typeof(variavel));

            variavel = {};
            console.log(typeof(variavel));

            variavel = function(){};
            console.log(typeof(variavel));

            variavel = ["banana", "uva"];
            console.log(variavel);

        </script>        
    </body>
</html>
