<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <script>
            let variavelAND;
            let variavelOR;
            let variavelNOT;
            let a = prompt("Digite um numero: ");
            if ((a > 1) && (a < 6)) {
                variavelAND = "Maior que 1 e menor que 6!";
                console.log(variavelAND);
            }
            a = prompt("Digite um numero: ");
            if ((a > 1) || (a < 6)) {
                variavelOR = "Maior que 1 ou menor que 6!";
                console.log(variavelOR);
            }
            a = prompt("Digite um numero: ");
            if (!((a > 1) || (a < 6))) {
                variavelNOT = "Não é maior que 1 ou menor que 6!";
                console.log(variavelNOT);
            }
                 
       </script> 
    </body>
</html>
