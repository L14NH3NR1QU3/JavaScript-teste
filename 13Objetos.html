<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let lista = {};
            lista["id"] = 1;
            lista["nome"] = prompt("Digite seu nome: ");
            lista["idade"] = parseInt(prompt("Digite sua idade: "));
            lista.start = function(){
                if(lista.idade >= 18){
                    document.write(" é maior de idade!");
                }
                else{
                    document.write(" é menor de idade!")
                }
            }
            document.write(lista.nome);
            lista.start();
            console.log(lista);
        </script>
    </body>
</html>
